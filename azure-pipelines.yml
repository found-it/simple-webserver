trigger:
- master

resources:
- repo: self

variables:
  # Production Registry Variables
  productionServiceConnection: 'jpetersenames-dockerhub'
  productionRegistry: 'jpetersenames'
  # Staging Registry Variables
  stagingServiceConnection: 'staging'
  stagingRegistry: 'anchorestaging.azurecr.io'
  imageRepository: 'simpleserver'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to staging registry
      inputs:
        command: buildAndPush
        repository: $(stagingRegistry)/$(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(stagingServiceConnection)
        tags: |
          $(tag)

- stage: Security
  displayName: Security scan stage
  jobs:  
  - job: Security
    displayName: Security
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        pip install --upgrade anchorecli
        export PATH=$PATH:/home/vsts/.local/bin
        which anchore-cli
      displayName: Anchore Security Scan


