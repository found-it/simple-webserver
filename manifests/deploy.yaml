apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: flasky
        image: docker.io/jpetersenames/flasky:latest
        ports:
        - containerPort: 5000
